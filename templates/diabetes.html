<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Diabetes Predictor</title>
	<link rel="stylesheet" type="text/css" href="../static/cssstyle.css">
	<style>
		html {
			background-color: white;

		}

		.submit-button:hover {
			cursor: pointer;

		}
	</style>
</head>

<body>


	<div align="left">
		<form action="{{ url_for('predict')}}" method="post">
			<h3>
				<br><br><br><br><br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<label>Pregnancies: </label>
				&emsp;&ensp;<label>Glucose:</label>

				<br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<input type="text" title="Number of times pregnant"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(255, 255, 255);border: solid"
					name="pregnancies" placeholder="number">
				&emsp;
				<input type="text" title="Plasma glucose concentration of two hours in an oral glucose tolerance test"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(255, 255, 255);border: solid"
					name="glucose" placeholder="mg/dL">

				<br><br>

				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;&nbsp;

				<label>Blood Pressure: </label>
				&emsp; <label>Skin Thickness:</label>

				<br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<input type="text" title="Diastolic blood pressure"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(246, 246, 246);border: solid"
					name="blood_pressure" placeholder="mm Hg">
				&emsp;

				<input type="text" title="Triceps skin fold thickness"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(255, 255, 255);border: solid"
					name="skin_thickness" placeholder="mm">
				<br><br>


				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<label>Insulin:</label>
				&emsp;&ensp;<label>BMI:</label>

				<br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<input type="text" title="2-Hour serum insulin"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(243, 243, 243);border: solid"
					name="insulin" placeholder="muU/ml">
				&emsp;
				<input type="text" title="Body mass index (weight/height²)"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(255, 255, 255);border: solid"
					name="bmi" placeholder="kg/m²">

				<br><br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;

				<label>Diabetes Pedigree Function:</label>
				&emsp;&ensp;<label>Age:</label>

				<br>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

				<input type="text" title="Diabetes pedigree function value"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(244, 244, 244);border: solid"
					name="dpf" placeholder="value">
				&emsp;
				<input type="text" title="Age in years"
					style="width:230px;height:25px;font-size:20px;background-color: rgb(255, 255, 255);border: solid"
					name="age" placeholder="years">
				<br>


				<h1 align="center">
					&ensp;
					<button type="submit" style="background-color:#ffffff;width:200px;height:50px;border: thick; "
						class="btn btn-primary btn-block btn-large submit-button"><strong>Predict</strong></button>
				</h1>
		</form>
		<h1 align="center">&emsp;{{ prediction_text }} </h1>
	</div>
</body>

</html>
